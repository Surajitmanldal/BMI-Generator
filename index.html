<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI  Generator</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <input type="number" name="height" id="height" placeholder="Enter height(ft.)" autocomplete="off">
        <input type=number name="weight" id="weight" placeholder="Enter Weight(kg)" autocomplete="off">
        <button id="Calculate">Calculate</button>
        <p id="result"></p>
        <h2>BMI Weight Guide</h2>
        <p class="check" id="under">Under Weight= BMI < 18.5</p>
        <p class="check" id="normal"> Normal Range= BMI 18.5 – 24.9</p>
        <p class="check" id="over">Overweight= BMI 25 – 29.9</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
